<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div>
            <h1>Book Worm</h1>
            <button id="bookBtn">+ New Book</button>
        </div>
    </div>
    <div id="modal">
        <form id="newBook">
            <div class="formHead">
                <h3>Add a New Book</h3>
                <span id="close">&times;</span>
            </div>
            <input id="title" name="title" type="text" placeholder="Title" required>
            <input id="author" name="author" type="text" placeholder="Author" required>
            <input id="pages" name="pages" type="number" placeholder="Pages" required>
            <div class="check">
                <label for="read">Have You Read It?</label>
                <input id="read" name="read" type="checkbox">
            </div>
            <input type="submit">
        </form>
    </div>
        <div id="container"></div>
</body>
<script src="script.js"></script>
</html>
